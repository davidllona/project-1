    <h1>Contact Us</h1>
    <form action="http://vip.groupehn.com:20003/html/infospost.php" method="POST">
        <label for="lastname">Last Name<span class="required">*</span></label>
        <input class="yourclass" id="lastname" type="text" name="lastname" required>

        <label for="firstname">First Name<span class="required">*</span></label>
        <input class="yourclass" id="firstname" type="text" name="firstname" required>

        <label for="email">Email<span class="required">*</span></label>
        <input class="yourclass" id="email" type="email" name="email" placeholder="yourmail@gmail.com" required>

        <label for="request">Your Request<span class="required">*</span></label>
        <textarea class="yourclass" name="request" id="request" cols="66" rows="10" required></textarea>

        <label for="country">Country</label>
        <select class="yourclass" name="country" id="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>
